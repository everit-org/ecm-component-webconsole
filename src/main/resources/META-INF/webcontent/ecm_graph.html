<div style="clear: both; margin-top: 2em; border: 1px solid #ccc; border-radius: 5px;">

  <style id="css">
body {
	font: 300 14px 'Helvetica Neue', Helvetica;
}

.node rect {
	stroke: #333;
	fill: #fff;
}

.node circle {
  stroke: #333;
  fill: #fff;
}

.edgePath path {
	stroke: #333;
	stroke-width: 1.5px;
}

.arrowhead {
  fill: #333;
}
</style>

  <svg style="width: 100%; height: 500px;"></svg>

  <script type="text/javascript" data-eht-attr-src="pluginRoot + '/res/dagre/d3.min.js'"></script>
  <script type="text/javascript" data-eht-attr-src="pluginRoot + '/res/dagre/dagre-d3.min.js'"></script>
  <script type="text/javascript">
      //Create the input graph
      var g = new dagreD3.graphlib.Graph().setGraph({}).setDefaultEdgeLabel(
          function() {
            return {};
          });


      //Create the renderer
      var render = new dagreD3.render();

      //Set up an SVG group so that we can translate the final graph.
      var svg = d3.select("svg"), svgGroup = svg.append("g");
      
   // Set up zoom support
      var zoom = d3.behavior.zoom().on("zoom", function() {
        svgGroup.attr("transform", "translate(" + d3.event.translate + ")" +
                                        "scale(" + d3.event.scale + ")");
          });
      svg.call(zoom);

      function applyEcmGraphOnDagreG(ecmGraph) {
        var components = ecmGraph.components;

        for (i = 0; i < components.length; i++) {
          var component = components[i];
          g.setNode(component.nodeId, {label : component.name});

          var requirements = component.requirements;
          for (j = 0; j < requirements.length; j++) {
            var requirement = requirements[j];

            if (requirement.capabilityNodeId) {
              g.setEdge(component.nodeId, requirement.capabilityNodeId, {label : requirement.requirementId, arrowheadClass: 'arrowhead', lineInterpolate: 'bundle'});
            } else {
              // TODO
            }
          }
        }

        var capabilities = ecmGraph.capabilities;
        for (i = 0; i < capabilities.length; i++) {
          var capability = capabilities[i];
          g.setNode(capability.nodeId, {label : 'Capability', shape : 'circle'});
          if (capability.componentNodeId) {
            g.setEdge(capability.nodeId, capability.componentNodeId, {arrowhead : 'undirected', arrowheadClass: 'arrowhead', lineInterpolate: 'bundle'});
          }
        }
      }
      
      
      function resizeEcmGraphSVG() {
        var windowHeight = $(window).height();
        var ecmGraphDivObj = $('svg');
        var topOfEcmGraph = ecmGraphDivObj.offset().top;
        var ecmGraphDivHeight = windowHeight - topOfEcmGraph - 20;
        if (ecmGraphDivHeight < 300) {
          ecmGraphDivHeight = 300;
        }

        ecmGraphDivObj.height(ecmGraphDivHeight + 'px');
      }

      $(function() {
        resizeEcmGraphSVG();
        
        $.ajax({
          url : '/system/console/everit_ecm_component_graph/graph.json',
        }).done(function(data) {
          applyEcmGraphOnDagreG(data);
          //Run the renderer. This is what draws the final graph.
          render(d3.select("svg g"), g);

       // Center the graph
          var initialScale = 0.75;
          zoom
            .translate([(svg.attr("width") - g.graph().width * initialScale) / 2, 20])
            .scale(initialScale)
            .event(svg);
          svg.attr('height', g.graph().height * initialScale + 40);
        });
      });

      $(window).resize(function() {
        resizeEcmGraphSVG();
      });
    </script>
</div>
